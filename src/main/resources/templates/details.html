<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Evenement details | SamenSterk Anderlecht</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigatie -->
    <nav class="bg-blue-900 text-white px-6 py-4 flex justify-between items-center shadow">
        <a th:href="@{/}" class="font-bold text-xl hover:underline">SamenSterk Anderlecht</a>
        <div class="space-x-4">
            <a th:href="@{/new}" class="hover:underline">Nieuw evenement</a>
            <a th:href="@{/about}" class="hover:underline">Over ons</a>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6 text-blue-900" th:text="${event.titel}">Titel evenement</h1>
        <div class="bg-white shadow rounded p-6">
            <p><span class="font-semibold">Tijdstip:</span> <span th:text="${#temporals.format(event.tijdstip, 'dd/MM/yyyy HH:mm')}">Datum</span></p>
            <p><span class="font-semibold">Organisatie:</span> <span th:text="${event.organisatie}">Organisatie</span></p>
            <p><span class="font-semibold">Omschrijving:</span> <span th:text="${event.omschrijving}">Omschrijving</span></p>
            <p><span class="font-semibold">Contactpersoon e-mail:</span> <span th:text="${event.email}">Email</span></p>
            <div class="mt-4">
                <h2 class="font-semibold">Locatie</h2>
                <p><span class="font-semibold">Naam:</span> <span th:text="${event.locatie.naam}">Naam locatie</span></p>
                <p><span class="font-semibold">Adres:</span> <span th:text="${event.locatie.adres}">Adres</span></p>
                <p><span class="font-semibold">Capaciteit:</span> <span th:text="${event.locatie.capaciteit}">Capaciteit</span> personen</p>
            </div>
        </div>
        <a th:href="@{/}" class="mt-6 inline-block text-blue-700 hover:underline">Terug naar overzicht</a>
    </main>

    <footer class="bg-blue-900 text-white text-center py-3 mt-8 shadow-inner">
        &copy; 2024 SamenSterk Anderlecht
    </footer>
</body>
</html>
